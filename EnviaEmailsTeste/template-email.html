<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recuperação de senha</title>
    <style>
        body {
            position: absolute;
            width: 1024px;
            height: 944px;
            left: calc(50% - 1024px / 2 + 120px);
            top: 306px;
            background: #FAFAFA;
        }

        .card {
            /* nova-solicitação */
            box-sizing: border-box;
            /* Auto layout */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            gap: 13px;
            position: absolute;
            width: 600px;
            left: 212px;
            top: 0px;
            /* Tons de Cinza / cor_branca */
            background: #FFFFFF;
            border: 1px solid #DDDDDD;
            border-radius: 5px;
        }

            .card h2 {
                width: 540px;
                height: 21px;
                font-family: Arial, sans-serif;
                font-style: normal;
                font-weight: 700;
                font-size: 18px;
                line-height: 21px;
                /* identical to box height */
                text-align: center;
                color: #656565;
                /* Inside auto layout */
                flex: none;
                order: 0;
                align-self: stretch;
                flex-grow: 0;
            }

            .card h4 {
                width: 540px;
                height: 20px;
                font-family: Arial, sans-serif;
                font-style: normal;
                font-weight: 400;
                font-size: 15px;
                line-height: 20px;
                /* identical to box height, or 130% */
                text-align: center;
                /* Neutros/cinza-70 - #616161 */
                color: #616161;
                /* Inside auto layout */
                flex: none;
                order: 0;
                align-self: stretch;
                flex-grow: 0;
            }

            .card a {
                /* botao */


                /* Auto layout */

                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                padding: 8px 32px;
                gap: 10px;

                width: 540px;
                height: 36px;

                /* Temas/Horus/primaria - #A11071 */

                background: #A11071;
                border-radius: 4px;

                /* Inside auto layout */

                flex: none;
                order: 0;
                align-self: stretch;
                flex-grow: 0;
            }

                .card a label {
                    /* texto */
                    width: 100%;
                    height: 20px;
                    font-family: 'Open Sans', sans-serif;
                    font-style: normal;
                    font-weight: 400;
                    font-size: 13px;
                    line-height: 20px;
                    /* identical to box height, or 150% */
                    text-align: center;
                    color: #FFFFFF;
                    /* Inside auto layout */
                    flex: none;
                    order: 0;
                    flex-grow: 0;
                }

            .card p {
                font-family: Arial, sans-serif;
                font-style: normal;
                font-weight: 400;
                font-size: 11px;
                line-height: 20px;
                /* or 177% */
                text-align: center;
                /* Neutros/cinza-70 - #616161 */
                color: #616161;
                /* Inside auto layout */
                flex: none;
                order: 2;
                align-self: stretch;
                flex-grow: 0;
            }
    </style>
</head>
<body>

    <div class="card">
        <h2>Olá, {{nome}}!</h2>
        <h4>Esqueceu sua senha? Você pode redefini-la clicando abaixo:</h4>
        <a href="url_do_servidor/?redefinir={{codigo}}" target="_blank"><label>Redefinir senha</label></a>
        
    </div>

</body>
</html>
